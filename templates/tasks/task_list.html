<h1>Tasks List</h1>
<a href="{% url 'task-create' %}">+ Add Task</a>
<table>
    <tr>
        <th>Title</th>
    </tr>
    {% for task in task_list %}
    <tr>
        <td>{{task.title}}</td>
        <td>
            <a href="{% url 'task-detail' task.id %}">View</a>
            <a href="{% url 'task-update' task.id %}">Edit</a>
            <a href="{% url 'task-delete' task.id %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <h3>No task in list</h3>
    {% endfor %}
</table>
